<!DOCTYPE html>
<html lang="en" ng-app="answersToLife">

  <head>
    <meta charset="utf-8">
    <title>Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/js/vendor/semantic_ui/semantic.css" />
  </head>

  <body ng-controller="AnswersController">
    <div class="main container">
      <header>
        <h1 class="ui header">Answers to Life</h1>
        <div class="ui three item purple menu">
          <a class="active item" href="#/answers">Answers</a>
          <a class="item" href="#/unanswered">Questions</a>
          <a class="item" href="#/about">About</a>
        </div>
        <div class="ui fluid action input">
          <input type="text" placeholder="Search...">
          <div class="ui purple button">Search</div>
        </div>
      </header>

      <ng-view></ng-view>


    </div>

      <!-- Load Js libs -->
      <script src="/js/vendor/jquery.js"></script>
      <script src="/js/vendor/markdown/marked.js"></script>
      <script src="/js/vendor/angular.js"></script>
      <script src="/js/vendor/angular-route.js"></script>
      <script src="/js/vendor/angular-resource.js"></script>
      <script src="/js/vendor/markdown/angular-md.js"></script>
      <script src="/js/vendor/semantic_ui/semantic.js"></script>

      <!-- Load NgApp -->
      <script src="/js/app.js"></script>
      
      <script src="/js/services.js"></script>
      <script src="/js/controllers.js"></script>
      <script src="/js/directives.js"></script>


      <!-- Unanswered Questions -->
      <script src="/unanswered/controller.js"></script>
      <script src="/unanswered/directive.js"></script>
      <script src="/unanswered/service.js"></script>

      <!-- Filters -->
      <script src="/js/filters/ellipses.js"></script>


    </div>
  </body>
</html>
